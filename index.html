<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de alura">
    </header>

    <main>

        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion"><iconify-icon icon="bi:exclamation-circle-fill" style="font-size: 10px"></iconify-icon> Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    
    <footer>
        <div class="foot">
            <div>
                <p class="realizado">&copy Realizado por Olea Nicole | Oracle+AluraLatam</p>
                <a href="https://www.linkedin.com/in/nicolem-oleaa/"><img class="red" src="Imagenes/linkedin.png" alt="logo-link" /></a>
                <a href="https://github.com/OANicoleM"><img class="red" src="Imagenes/github.png" alt="logo-gith" /></a>
            </div> 
        </div>      
    </footer>
</body>
</html>
